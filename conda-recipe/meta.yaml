{% set name = "sym" %}
{% set version = "0.3.0.dev0+git" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: ../

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - {{ name }}

  requires:
    - pytest
    - numpy
    - sympy
    - symcxx
    - python-symengine
    - pysym

  commands:
    - py.test -k 'not diofant' --pyargs {{ name }}

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Unified wrapper to symbolic manipulation libraries in Python.'
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah
